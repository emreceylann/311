<!DOCTYPE html>
<html>
<body>

<h2>Web Programlama Testi</h2>

<form action="/submit_test">
  <label for="name">Adınız:</label><br>
  <input type="text" id="name" name="name"><br>
  
  <label for="email">E-posta:</label><br>
  <input type="email" id="email" name="email"><br>
  
  <p>HTML nedir?</p>
  <textarea id="question1" name="question1" rows="4" cols="50"></textarea><br>
  
  <p>JavaScript ile ne yapabilirsiniz?</p>
  <textarea id="question2" name="question2" rows="4" cols="50"></textarea><br>
  
  <p>Hangi CSS özelliklerini biliyorsunuz? (Birden fazla seçebilirsiniz)</p>
  <input type="checkbox" id="css1" name="css1" value="Margin">
  <label for="css1"> Margin</label><br>
  <input type="checkbox" id="css2" name="css2" value="Padding">
  <label for="css2"> Padding</label><br>
  <input type="checkbox" id="css3" name="css3" value="Border">
  <label for="css3"> Border</label><br>
  
  <p>En sevdiğiniz programlama dili nedir?</p>
  <select id="language" name="language">
    <option value="html">HTML</option>
    <option value="css">CSS</option>
    <option value="js">JavaScript</option>
    <option value="python">Python</option>
  </select><br>
  
  <input type="submit" value="Testi Gönder">
</form> 

</body>
</html>
